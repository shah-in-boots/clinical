# DH

69M h/o STEMI s/p PCI in 2009, PAD, HLD, HTN, DMT2, COPD  
Presented initially with UGIB in 01/2022, in ICU for massive GIB  
Initial Troponin = 1.1 at peak  
Has active mandibular osteomyelitis at this time

# Four Months Later

Patient had outpatient EGD with stable ulcers  
Maintained on outpatient clopidogrel  
Presents again with GIB d/t NSAID use from jaw pain (chronic OM)  
Preoperative management consult

## Findings

Distal LM to LAD 60%  
Mid to distal LAD 90%  
OM1 90%  
Proximal RCA 70%  
Mid RCA 80% ISR  
CTO of stent in PDA  
180˚ to 270˚ of calcium by IVUS

# Current Status

Currently pending mandibulectomy (surgeon okay with DAPT during operation)  
Surgical turn down for CABG on initial evaluation  
GI has given "blessings" for DAPT therapy
