# Case PW

77M h/o HTN, DVT s/p IVC filter  
p/w RMCA CVA and elevated troponin  
ECG = anterior STEMI pattern  
Troponin = 18  

---

.pull-left[
#### Access
Right CFA, 6F brite tip  
RCA with 5F JR-4  
LCA with EBU 4.0 guide (and guideliner)  

#### Interventions
OCT of LAD  
Pre-dilation with 2.5 SC balloon  
PCI to mLAD x2  
Post-dilation  
Perclose  
]

.pull-right[
#### Outcomes
- DES x 2 (2.5 x 38, 3.0 x 12) overlapping
- Ticagrelor / IV cangrelor
- ASA desensitization
]

class: center, middle, inverse
# Case SG

65M h/o CAD, PAD
p/w claudication, exertional limitations

---

.pull-left[
#### Access
Left RA, 5F sheath  
Left CFA, 6F sheath  
5F pigtail 
CXI 4F microcatheter  

#### Interventions
Bilateral aorto-iliac angiography  
Bilateral ileo-femoral angiography  
Pre-dilation of left iliac artery  
BMS placement  
Post-dilation to match size  
Manual pressure closure  
]

.pull-right[
#### Outcomes
- BMS 8.0 x 40 mm self-expanding  
- DAPT x 1 month  
]

(function(d) {

  const preParents = [];
  const findPreParent = function(line, p = 0) {
    if (p > 1) return null; // traverse up no further than grandparent
    const el = line.parentElement;
    return el.tagName === "PRE" ? el : findPreParent(el, ++p);

<script>
slideshow._releaseMath = function(el) {
  var i, text, code, codes = el.getElementsByTagName('code');
  for (i = 0; i < codes.length;) {
    code = codes[i];
    if (code.parentNode.tagName !== 'PRE' && code.childElementCount === 0) {
      text = code.textContent;
      if (/^\\\((.|\s)+\\\)$/.test(text) || /^\\\[(.|\s)+\\\]$/.test(text) ||
          /^\$\$(.|\s)+\$\$$/.test(text) ||
          /^\\begin\{([^}]+)\}(.|\s)+\\end\{[^}]+\}$/.test(text)) {
        code.outerHTML = code.innerHTML;  // remove <code></code>
        continue;
      }
    }
    i++;
  }
};
slideshow._releaseMath(document);
